<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <body>
        <div id="forms">
            <div>
                <label for="book_name">Name of the Book:</label>    
                <input type="text" id="book_name" placeholder="Harry Potter">
            </div>
            <div>
                <label for="book_author">Name of the Author:</label>
                <input type="text" id="book_author" placeholder="J. K. Rowling">
            </div>
            <div>
                <label for="book_pages">How many pages does the book have:</label>
                <input type="number" id="book_pages" placeholder="223">
            </div>
            <div>
                <label for="book_read">Did you read the book?</label>
                <select name="read" id="book_read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button id="sub_btn">Submit</button>
        </div>

        <div class="container">
            <div class="card">
                <div class="title card-writing">The Hobbit</div>
                <div class="author card-writing">J.R.R. Tolkien</div>
                <div class="pages-read card-writing" >310 Pages</div>
                <div class="read card-writing">Not Read</div>
            </div>

            <div class="card">
                <div class="title card-writing">The Hobbit</div>

            </div>

            </div>
